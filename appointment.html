<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hero {
            height: 50vh;
            background: url('Appointment.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }

        .appointment-container {
            display: flex;
            gap: 20px;
            padding: 50px 20px;
            justify-content: center;
            align-items: flex-start;
        }

        .calendar {
            width: 40%;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .calendar iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }

        .schedule-container {
            width: 40%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .schedule-container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        .schedule-container form label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        .schedule-container form input,
        .schedule-container form select,
        .schedule-container form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        .timer {
            text-align: center;
            margin: 20px 0;
            font-size: 1.5rem;
            color: #6c757d;
        }

        .book-btn {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
        }

        .book-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <section class="hero">
        <h1></h1>
    </section>

    <section class="appointment-container">
        <!-- Calendar Section -->
        <div class="calendar">
            <h2>Pick a Date</h2>
            <!-- Embed Calendar -->
            <iframe src="https://calendar.google.com/calendar/embed?mode=month"></iframe>
        </div>

        <!-- Schedule Appointment Section -->
        <div class="schedule-container">
            <h2>Schedule Appointment</h2>
            <form action="#" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="time">Preferred Time</label>
                <select id="time" name="time" required>
                    <option value="morning">Morning (9:00 AM - 12:00 PM)</option>
                    <option value="afternoon">Afternoon (1:00 PM - 4:00 PM)</option>
                    <option value="evening">Evening (5:00 PM - 8:00 PM)</option>
                </select>

                <label for="message">Reason for Appointment</label>
                <textarea id="message" name="message" rows="4" placeholder="Briefly describe your reason"></textarea>

                <!-- Timer -->
                <div class="timer" id="timer">Loading available time slots...</div>

                <!-- Book Appointment Button -->
                <button type="submit" class="book-btn">Book Appointment</button>
            </form>
        </div>
    </section>

    <script>
        // Timer functionality
        function startTimer() {
            const timerElement = document.getElementById("timer");
            let seconds = 30; // Example countdown timer
            const interval = setInterval(() => {
                if (seconds > 0) {
                    timerElement.textContent = `Time Left to Confirm: ${seconds}s`;
                    seconds--;
                } else {
                    timerElement.textContent = "Time expired! Please reselect.";
                    clearInterval(interval);
                }
            }, 1000);
        }

        // Start timer on page load
        window.onload = startTimer;
    </script>
</body>

</html>
